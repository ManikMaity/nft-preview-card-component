<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style/styles.css">
</head>
<body>

  <div class="main-container">
    <div class="card-container">

      <!-- card image here  -->
      <div class="img-container">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="view">
    </div>
      <!-- card text here  -->
      <div class="card-text">
        <h3 class="card-title">Equilibrium #3429</h3>
        <p class="card-subtitle">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- price sec  -->
      <div class="price-sec">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <!-- creator sec  -->
      <div class="creator-sec">
        <img src="./images/image-avatar.png" alt="">

        <p class="creator-detail">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  <div class="attribution">
    <a href="https://www.linkedin.com/in/manikmaity/"><img class="myimg" src="./images/manikmaity.jpg" alt=""></a>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/manikmaity/">Manik Maity</a>.</p>
  </div>
</div>
</body>
</html>
